<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starsky's Prank Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            margin-top: 50px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #008cba;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #005f5f;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Starsky's Prank Page</h1>
        <p>Click the button below for a special surprise!</p>
        <button class="button" onclick="showDuck()">Click Here</button>
        <div id="duck" class="hidden">
            <h2>Surprise!</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Duck.jpg/300px-Duck.jpg" alt="Duck" width="300">
        </div>
    </div>

    <script>
        function showDuck() {
            document.getElementById('duck').classList.remove('hidden');
        }
    </script>
</body>
</html>
